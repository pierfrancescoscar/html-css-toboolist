<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <!-- Main Container -->

    <div class="container">
        
        <!-- Header -->

        <header>

            <img class="logo" src="./img/Logo.png" alt="logo-boolean">
            <span class="header-title">Tooboolist</span>

        </header>

        <!-- Task Container -->

        <div class="task-container">

            <!-- Buttons Container -->

            <section class="buttons-container">
                
                <span class="buttons task">
                    Add Task
                </span>
                <span class="buttons section">
                    Add Section
                </span>
                
            </section>


        </div>




    </div>

    
</body>
</html>
